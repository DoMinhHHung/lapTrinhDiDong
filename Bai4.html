<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const billValue = [275, 40, 430];

        const tip = billValue.map((bill) => (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2);

        billValue.forEach((bill, index) => {
            const totalValue = bill + tip[index];
            console.log(`The bill was ${bill}, the tip was ${tip[index].toFixed(2)}, and the total value ${totalValue.toFixed(2)}`);
        });
    </script>
</head>
