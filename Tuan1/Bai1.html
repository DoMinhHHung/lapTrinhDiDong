<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Test Data 1
        let massMark1 = 78; // Mark's mass in kg
        let heightMark1 = 1.69; // Mark's height in meters
        let massJohn1 = 92; // John's mass in kg
        let heightJohn1 = 1.95; // John's height in meters

        // Calculate BMIs
        let BMIMark1 = massMark1 / (heightMark1 ** 2);
        let BMIJohn1 = massJohn1 / (heightJohn1 ** 2);

        // Check if Mark has a higher BMI than John
        let markHigherBMI1 = BMIMark1 > BMIJohn1;
        console.log(`Data 1 - Mark's BMI: ${BMIMark1}, John's BMI: ${BMIJohn1}, Mark has a higher BMI: ${markHigherBMI1}`);

        // Test Data 2
        let massMark2 = 95; // Mark's mass in kg
        let heightMark2 = 1.88; // Mark's height in meters
        let massJohn2 = 85; // John's mass in kg
        let heightJohn2 = 1.76; // John's height in meters

        // Calculate BMIs
        let BMIMark2 = massMark2 / (heightMark2 ** 2);
        let BMIJohn2 = massJohn2 / (heightJohn2 ** 2);

        // Check if Mark has a higher BMI than John
        let markHigherBMI2 = BMIMark2 > BMIJohn2;
        console.log(`Data 2 - Mark's BMI: ${BMIMark2}, John's BMI: ${BMIJohn2}, Mark has a higher BMI: ${markHigherBMI2}`);
    </script>
</head>

<body>

</body>

</html>
